<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 3 task 1</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Image Gallery</h1>
    
    <div class="gallery-container">
       
        <div class="thumbnail" onclick="showImage('Images/1024px-Matterhorn_sunset_2016_(Unsplash).jpg')">
            <img src="Images/1024px-Matterhorn_sunset_2016_(Unsplash).jpg" alt="Image 1">
        </div>
        <div class="thumbnail" onclick="showImage('Images/26.JPG')">
            <img src="Images/26.JPG" alt="Image 2">
        </div>
        <div class="thumbnail" onclick="showImage('Images/38 Trees 5.jpg')">
            <img src="Images/38 Trees 5.jpg" alt="Image 3">
        </div>
    </div>

   
    <div class="enlarged-image" id="enlarged-image">
        <span onclick="hideImage()" style="position: absolute; top: 10px; right: 10px; cursor: pointer; color: white; font-size: 24px;">&times;</span>
        <img src="" alt="Enlarged Image" id="enlarged-img">
    </div>

 
    <div class="slideshow-container">
        <img class="slide fade" src="Images/1024px-Matterhorn_sunset_2016_(Unsplash).jpg" alt="Slideshow Image 1">
        <img class="slide fade" src="Images/26.JPG" alt="Slideshow Image 2">
        <img class="slide fade" src="Images/38 Trees 5.jpg" alt="Slideshow Image 3">
    </div>

    <script src="script.js"></script>
</body>
</html>
